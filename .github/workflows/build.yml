name: Build Validation

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, 'archive/**']

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ver2.0_C#+Python_OCRClipboard.sln
      
    - name: Build solution
      run: dotnet build ver2.0_C#+Python_OCRClipboard.sln --configuration Release --no-restore
    
    - name: Verify formatting
      run: dotnet format "ver2.0_C#+Python_OCRClipboard.sln" --verify-no-changes --severity error --no-restore

    - name: Run unit tests
      run: dotnet test tests/OCRClipboard.Tests/OCRClipboard.Tests.csproj --configuration Release --filter "Category!=SlowOCR"

    - name: Install typos CLI
      run: choco install typos -y

    - name: Typos check
      run: typos
